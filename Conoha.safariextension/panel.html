<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./panel.css">
</head>
<body>
    <form id="js__error__auth" style="display: none;">
        <div class="error__auth">
            【認証エラー】<br>
            Safari環境設定→機能拡張→Conohaから<br>
            APIユーザー名とパスワードを設定してください。<br>
            <br>
            <a href="https://www.conoha.jp/referral/?token=oEt6WY5Paa5Gt4jzSpNXJKF7ymfHG3efV6uRUAW502ZUQMMq2Bc-6L3">新規登録</a>
        </div>
    </form>

    <ul class="vps-list" id="js__vm-list" style="display: none;">
        
    </ul>

    <div id="js__loader" class="loader">
        <div class="loader__base loader__center--large">
            <div class="loader__large">Loading...</div>
        </div>
    </div>


    <footer class="footer">
        <a href="https://www.conoha.jp/referral/?token=oEt6WY5Paa5Gt4jzSpNXJKF7ymfHG3efV6uRUAW502ZUQMMq2Bc-6L3"><img src="./image/logo-conoha.png" alt="ConoHa" title="ConoHa"></a>
    </footer>

    <script type="text/html" id="tmpl__vm-list">
        <li class="vps-list__unit" data-uuid="<%=uuid%>" style="display: none;">
            <div class="
                 <% if (vm_state == 'active') { %>
                    vps-list__unit__name-tag--active
                 <% } else { %>
                    vps-list__unit__name-tag--stop
                 <% } %>
            ">
                <%=nameTag%>
            </div>
            <ul class="vps-list__unit__action">                
                <li class="vps-list__unit__action__setting"><a href="https://manage.conoha.jp/VPS/Detail/<%=region%>/<%=uuid%>/">設定内容</a></li>
                <li class="vps-list__unit__action__console"><a class="js__vnc">VNC</a></li>
                <li class="vps-list__unit__action__console"><a class="js__serial">シリアル</a></li>
            </ul>
        </li>
    </script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/micro-template.js"></script>
    <script src="./main.js"></script>
</body>
</html>
